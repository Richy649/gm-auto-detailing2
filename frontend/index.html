<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GM Auto Detailing â€” Book Now</title>
    <!-- bubbly/modern font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      :root{
        --bg:#f2f3f5;         /* light grey page bg */
        --panel:#ffffff;      /* white cards/inputs */
        --muted:#e5e7eb;
        --text:#111827;
        --sub:#6b7280;
        --cta:#d1d5db;        /* confirm button grey you asked for */
        --cta-hover:#cbd5e1;
        --brand:#111827;
      }
      *{box-sizing:border-box}
      body{margin:0;background:var(--bg);color:var(--text);font-family:'Poppins',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;}
      .shell{max-width:960px;margin:0 auto;padding:18px}
      header{display:flex;align-items:center;gap:12px;margin:6px 0 12px}
      .logo{width:44px;height:44px;border-radius:10px;object-fit:contain;background:#000}
      .brand{font-weight:700;letter-spacing:.2px}
      .panel{background:var(--panel);border:1px solid var(--muted);border-radius:14px;padding:16px}
      .stack{display:flex;flex-direction:column;gap:12px}
      .row{display:flex;gap:12px;flex-wrap:wrap}
      .row>*{flex:1 1 240px}
      input,select,textarea,button{
        background:var(--panel);color:var(--text);border:1px solid #d1d5db;border-radius:10px;padding:12px;width:100%;
      }
      textarea{min-height:120px}
      button{cursor:pointer;transition:.15s ease;font-weight:600}
      .btn{background:#fff;border-color:#cbd5e1}
      .btn.primary{background:var(--cta)}
      .btn.primary:hover{background:var(--cta-hover)}
      .cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px}
      .card{border:1px solid #e5e7eb;border-radius:12px;background:#fff;padding:14px;cursor:pointer}
      .card.selected{outline:2px solid #9ca3af;border-color:#9ca3af}
      .slot{display:inline-block;padding:8px 12px;border:1px solid #d1d5db;border-radius:10px;margin:6px 8px 0 0;cursor:pointer;background:#fff}
      .slot.sel{border-color:#9ca3af;outline:2px solid #9ca3af}
      .day{padding:10px 12px;border-bottom:1px dashed #e5e7eb;margin-top:6px;background:#fafafa;border-radius:10px}
      .right{display:flex;justify-content:flex-end;gap:8px;flex-wrap:wrap}
      .stickybar{position:sticky;bottom:0;background:#ffffffcc;border:1px solid #e5e7eb;border-radius:14px;padding:10px;backdrop-filter:saturate(1.2) blur(6px);display:flex;align-items:center;justify-content:space-between;margin-top:12px}
      .muted{color:var(--sub);font-size:14px}
    </style>
  </head>
  <body>
    <div class="shell">
      <header>
        <img class="logo" src="/logo.png" alt="GM Auto Detailing logo">
        <div class="brand">GM Auto Detailing</div>
      </header>
      <div id="root"></div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>

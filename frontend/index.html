<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GM Auto Detailing â€” Book Now</title>
    <style>
      :root{
        --bg:#f7f7f9; --panel:#ffffff; --muted:#e6e7eb; --text:#1b1c1f; --sub:#555;
        --accent:#2563eb; --accent-2:#1d4ed8; --danger:#b91c1c; --ok:#16a34a;
      }
      *{box-sizing:border-box}
      body{margin:0;background:var(--bg);color:var(--text);font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;}
      a{color:#0b57d0}
      .shell{max-width:960px;margin:0 auto;padding:20px}
      header{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:12px}
      .brand{display:flex;align-items:center;gap:10px}
      .logo{width:36px;height:36px;border-radius:10px;background: radial-gradient(circle at 30% 30%, #60a5fa 0, #2563eb 50%, #0ea5e9 120%); border:1px solid #cbd5e1}
      .title{font-weight:700;letter-spacing:.2px}
      .panel{background:var(--panel);border:1px solid var(--muted);border-radius:14px;padding:18px}
      .stack{display:flex;flex-direction:column;gap:12px}
      .row{display:flex;gap:12px;flex-wrap:wrap}
      .row>*{flex:1 1 240px}
      input,select,textarea,button{
        background:#fff;color:var(--text);border:1px solid #d1d5db;border-radius:10px;padding:12px;width:100%;
      }
      textarea{min-height:120px}
      button{cursor:pointer;transition:.15s ease;font-weight:600}
      .btn{background:#fff;border-color:#cbd5e1}
      .btn:hover{transform:translateY(-1px)}
      .btn.primary{color:#fff;background:linear-gradient(180deg,var(--accent),var(--accent-2));border-color:#1e40af}
      .btn.ghost{background:transparent;border-color:#e5e7eb}
      .muted{color:var(--sub);font-size:14px}
      .badge{display:inline-block;padding:4px 10px;border:1px solid #cbd5e1;border-radius:999px;font-size:12px;background:#f8fafc}
      .cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px}
      .card{border:1px solid #e5e7eb;border-radius:12px;background:#fff;padding:14px;cursor:pointer}
      .card.selected{outline:2px solid var(--accent);border-color:#93c5fd}
      .slot{display:inline-block;padding:8px 12px;border:1px solid #d1d5db;border-radius:10px;margin:6px 8px 0 0;cursor:pointer;background:#fff}
      .slot.sel{border-color:var(--accent);outline:2px solid #93c5fd}
      .day{padding:10px 12px;border-bottom:1px dashed #e5e7eb;margin-top:6px;background:#fafafa;border-radius:10px}
      .stepper{display:flex;gap:8px;margin:12px 0 18px;flex-wrap:wrap}
      .step{padding:6px 10px;border:1px solid #e5e7eb;border-radius:999px;font-size:13px;background:#fff}
      .step.active{border-color:#93c5fd;background:#eff6ff}
      .right{display:flex;justify-content:flex-end;gap:8px;flex-wrap:wrap}
      .stickybar{position:sticky;bottom:0;background:#ffffffcc;border:1px solid #e5e7eb;border-radius:14px;padding:10px;backdrop-filter:saturate(1.2) blur(6px);display:flex;align-items:center;justify-content:space-between;margin-top:12px}
      .footer{opacity:.7;font-size:12px;margin-top:18px}
      .alert{padding:10px 12px;border-radius:10px;border:1px solid #e5e7eb;background:#fff}
      .loading{opacity:.6}
      .widget{max-width:560px;margin:0 auto}
      .hidden{display:none}
    </style>
  </head>
  <body>
    <div id="root" class="shell"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>

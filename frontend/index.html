<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GM Auto Detailing â€” Booking</title>
    <style>
      body { font-family: system-ui, Arial, sans-serif; margin: 0; padding: 0; background: #0b0b0b; color: #fafafa; }
      .container { max-width: 800px; margin: 0 auto; padding: 24px; }
      .card { background: #151515; border: 1px solid #2a2a2a; border-radius: 10px; padding: 16px; margin: 16px 0; }
      input, select, button, textarea { width: 100%; padding: 12px; margin: 8px 0; background:#101010; border:1px solid #2f2f2f; color:#fafafa; border-radius:8px; }
      button { cursor: pointer; }
      .row { display:flex; gap:12px; }
      .row > * { flex:1; }
      .slot { display:inline-block; padding:8px 12px; border:1px solid #2f2f2f; border-radius:8px; margin:6px 6px 0 0; cursor:pointer; }
      .slot.selected { border-color:#4ade80; }
      .selected{ border-color:#4ade80 !important; }
      .admin-table { width:100%; border-collapse: collapse; }
      .admin-table th, .admin-table td { border-bottom:1px solid #2a2a2a; padding:8px; text-align:left; }
      .badge { display:inline-block; padding:2px 8px; border-radius:999px; border:1px solid #444; font-size: 12px; }
    </style>
  </head>

    <div id="root"></div>

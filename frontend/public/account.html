<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Your Account • GM Auto Detailing</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      :root { --bg:#f3efe8; --card:#fff; --border:#e3e0d7; --text:#111; --muted:#666; --accent:#222; --green:#23a35a; }
      * { box-sizing: border-box; }
      body { font-family:'Montserrat',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; background:var(--bg); margin:0; padding:20px; color:var(--text); }
      .container { max-width:960px; margin:0 auto; }
      .card { background:#fff; border:1px solid var(--border); border-radius:18px; padding:18px; box-shadow:0 2px 10px rgba(0,0,0,.06); }
      .stack { display:grid; grid-template-columns: 1fr 1fr; gap:14px; }
      .row { display:flex; flex-direction:column; gap:6px; }
      label { font-size:14px; font-weight:600; color:#333; }
      input { padding:12px 14px; border:1px solid #ddd; border-radius:12px; font-size:16px; }
      .muted { color:var(--muted); font-size:14px; }
      h2 { margin:8px 0 12px; font-weight:700; text-align:center; }
      .topbar { display:flex; justify-content:space-between; align-items:center; margin-bottom:10px; }
      .logo { width:180px; height:auto; }
      .btn { padding:14px 18px; border-radius:999px; border:2px solid #ddd; background:#fff; font-weight:700; cursor:pointer; }
      .btn.primary { background:var(--accent); color:#fff; border-color:var(--accent); }
      .btn.alt { background:#fff; color:#222; }
      .credits { display:flex; gap:10px; flex-wrap:wrap; }
      .pill { padding:8px 14px; border:1px solid #ddd; border-radius:999px; font-weight:700; background:#e9f8f0; border-color:#bde8cd; color:#0b6b37; }
      .actions { display:flex; gap:10px; flex-wrap:wrap; justify-content:flex-end; }
      @media (max-width:800px){ .stack{ grid-template-columns:1fr; } }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="topbar">
        <img class="logo" src="/logo.png" alt="GM Auto Detailing" />
        <div class="actions">
          <button class="btn" onclick="location.href='/'">Book</button>
          <button id="portal" class="btn alt">Manage subscription</button>
        </div>
      </div>

      <div class="card" style="margin-bottom:12px;">
        <h2>Your credits</h2>
        <div id="credits" class="credits"></div>
      </div>

      <div class="card">
        <h2>Your details</h2>
        <div class="stack">
          <div class="row"><label>Name</label><input id="name"/></div>
          <div class="row"><label>Phone</label><input id="phone" autocomplete="tel"/></div>
          <div class="row"><label>Email</label><input id="email" type="email" disabled/></div>
          <div class="row"><label>Street</label><input id="street" autocomplete="address-line1"/></div>
          <div class="row"><label>Postcode</label><input id="postcode" autocomplete="postal-code"/></div>
        </div>
        <div style="display:flex;justify-content:flex-end;margin-top:12px;gap:10px;">
          <button id="save" class="btn primary">Save changes</button>
          <button class="btn" onclick="localStorage.removeItem('GM_TOKEN'); location.href='/login.html'">Sign out</button>
        </div>
        <p class="muted" id="subs" style="margin-top:10px;"></p>
      </div>
    </div>

    <script>
      function reportHeight(){
        const h = Math.max(document.body.scrollHeight, document.documentElement.scrollHeight, window.innerHeight);
        try { window.parent.postMessage({ type:"GM_HEIGHT", height:h }, "*"); } catch {}
      }
      window.addEventListener("load", reportHeight);
      window.addEventListener("resize", () => setTimeout(reportHeight, 60));
      setInterval(reportHeight, 900);

      const API = (location.origin.includes('vercel.app') || location.origin.includes('book.'))
        ? 'https://gm-auto-detailing2.onrender.com' : '';
      const token = localStorage.getItem('GM_TOKEN') || "";
      if (!token) location.href = "/login.html";

      function el(id){ return document.getElementById(id); }

      async function load(){
        const r = await fetch(`${API}/api/auth/me`, { headers: { Authorization: `Bearer ${token}` } });
        if (!r.ok) { localStorage.removeItem('GM_TOKEN'); location.href="/login.html"; return; }
        const d = await r.json();
        const credits = d.credits || { exterior:0, full:0 };
        const c = el("credits");
        c.innerHTML = "";
        const p1 = document.createElement("div"); p1.className="pill"; p1.textContent = `Exterior credits: ${credits.exterior||0}`;
        const p2 = document.createElement("div"); p2.className="pill"; p2.textContent = `Full credits: ${credits.full||0}`;
        c.appendChild(p1); c.appendChild(p2);

        el("name").value = d.user?.name || "";
        el("phone").value = d.user?.phone || "";
        el("email").value = d.user?.email || "";
        el("street").value = d.user?.street || "";
        el("postcode").value = d.user?.postcode || "";

        const subsText = (d.subscriptions||[]).map(s=>{
          if (!s?.tier) return null;
          const label = s.tier === "premium" ? "Premium membership" : "Standard membership";
          const until = s.current_period_end ? new Date(s.current_period_end*1000).toLocaleString('en-GB',{ day:'numeric', month:'short', year:'numeric' }) : "";
          return `${label} — renews around ${until}`;
        }).filter(Boolean).join(" • ");
        el("subs").textContent = subsText || "No active membership.";

        el("portal").onclick = async () => {
          const rr = await fetch(`${API}/api/memberships/portal`, { method:"GET", headers: { Authorization:`Bearer ${token}` }});
          const pd = await rr.json().catch(()=> ({}));
          if (pd?.ok && pd?.url) { try { window.top.location.href = pd.url; } catch { location.href = pd.url; } }
          else { alert(pd?.error || "Portal unavailable."); }
        };

        reportHeight();
      }

      el("save").onclick = async () => {
        const payload = {
          name: el("name").value.trim(),
          phone: el("phone").value.trim(),
          street: el("street").value.trim(),
          postcode: el("postcode").value.trim()
        };
        const r = await fetch(`${API}/api/auth/me`, {
          method:"PUT",
          headers:{ "Content-Type":"application/json", Authorization: `Bearer ${token}` },
          body: JSON.stringify(payload)
        });
        const d = await r.json().catch(()=> ({}));
        if (d?.ok) { alert("Saved."); load(); }
        else { alert(d?.error || "Failed to save"); }
      };

      load().catch(()=> { alert("Failed to load account."); });
    </script>
  </body>
</html>


<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login â€¢ GM Auto Detailing</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; background:#f3efe8; margin:0; padding:20px; }
      .card { max-width:420px; margin:20px auto; background:#fff; border:1px solid #e3e0d7; border-radius:12px; padding:16px; }
      .row { display:flex; flex-direction:column; gap:6px; margin-bottom:10px; }
      input { padding:10px 12px; border:1px solid #ddd; border-radius:10px; font-size:16px; }
      button { padding:10px 14px; border-radius:10px; border:0; background:#222; color:#fff; font-weight:700; cursor:pointer; }
      .muted { color:#666; font-size:14px; }
      .err { color:#a00; margin-top:8px; }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Login</h2>
      <div class="row">
        <label>Email</label>
        <input id="email" type="email" autocomplete="email"/>
      </div>
      <div class="row">
        <label>Password</label>
        <input id="password" type="password" autocomplete="current-password"/>
      </div>
      <button id="go">Login</button>
      <p class="muted">No account? <a href="/register.html">Create account</a></p>
      <div id="err" class="err" style="display:none;"></div>
    </div>
    <script>
      const API = 'https://gm-auto-detailing2.onrender.com';
      const errBox = document.getElementById('err');

      document.getElementById('go').onclick = async () => {
        errBox.style.display = 'none';
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        try {
          const r = await fetch(`${API}/api/auth/login`, {
            method:'POST', headers:{'Content-Type':'application/json'},
            body: JSON.stringify({ email, password })
          });
          const data = await r.json();
          if (data.ok && data.token) {
            localStorage.setItem('GM_TOKEN', data.token);
            try { window.top.location.href = '/'; } catch { window.location.href = '/'; }
          } else {
            errBox.textContent = data.error || 'Login failed';
            errBox.style.display = 'block';
          }
        } catch (e) {
          errBox.textContent = 'Network error';
          errBox.style.display = 'block';
        }
      };
    </script>
  </body>
</html>

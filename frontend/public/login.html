<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Create Account • GM Auto Detailing</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg: #ffffff;
        --card: #ffffff;
        --border: #e3e0d7;
        --text: #111111;

        --accent: #222222;
        --muted: #686868;
        --radius-s: 12px;
        --radius-l: 16px;
        --shadow-1: 0 2px 10px rgba(0,0,0,0.06);
        --shadow-2: 0 4px 18px rgba(0,0,0,0.08);
        --ring-w: 2px;
        --ring: rgba(34,34,34,0.3);
        --fs-sm: 14px;
        --fs-md: clamp(14px, 1.6vw, 16px);
        --fs-lg: clamp(18px, 2.8vw, 22px);
        --hit: 48px;
        --safe-top: env(safe-area-inset-top, 0px);
        --safe-bottom: env(safe-area-inset-bottom, 0px);
      }

      * { box-sizing: border-box; }

      html, body {
        margin: 0;
        padding: 0;
        background: var(--bg);
        color: var(--text);
        font-family: 'Montserrat', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        font-weight: 400;
        font-size: var(--fs-md);
        line-height: 1.45;
        -webkit-font-smoothing: antialiased;
        -webkit-text-size-adjust: 100%;
      }

      body {
        padding: calc(20px + var(--safe-top)) 20px calc(20px + var(--safe-bottom));
      }

      @media (prefers-reduced-motion: reduce) {
        * { animation: none !important; transition: none !important; scroll-behavior: auto !important; }
      }

      .card {
        max-width: 520px;
        margin: 20px auto;
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: var(--radius-l);
        padding: 24px;
        box-shadow: var(--shadow-1);
      }

      .logo {
        display: block;
        width: 180px;
        height: auto;
        object-fit: contain;
        margin: 8px auto 12px;
      }

      h2 {
        text-align: center;
        margin: 0 0 16px;
        font-weight: 800;
        font-size: var(--fs-lg);
        letter-spacing: 0.2px;
      }

      .row {
        display: flex;
        flex-direction: column;
        gap: 6px;
        margin-bottom: 14px;
      }

      label {
        font-size: var(--fs-sm);
        font-weight: 700;
        color: var(--muted);
      }

      input {
        padding: 14px 16px;
        border: 1px solid #dddddd;
        border-radius: var(--radius-s);
        font-size: 18px;
        min-height: var(--hit);
        background: #fff;
        color: var(--text);
        outline: none;
        transition: border-color 160ms, box-shadow 160ms, transform 160ms;
        -webkit-appearance: none;
      }

      input::placeholder { color: #9a9a9a; }

      input:focus-visible {
        border-color: var(--accent);
        box-shadow: 0 0 0 var(--ring-w) var(--ring);
      }

      input:-webkit-autofill {
        -webkit-box-shadow: 0 0 0 1000px #fff inset;
        -webkit-text-fill-color: var(--text);
        caret-color: var(--accent);
      }

      button {
        padding: 16px 18px;
        border-radius: 999px;
        border: 0;
        background: var(--accent);
        color: #fff;
        font-weight: 800;
        cursor: pointer;
        width: 100%;
        font-size: 18px;
        letter-spacing: 0.2px;
        min-height: var(--hit);
        line-height: 1;
        transition: transform 140ms, box-shadow 140ms, filter 160ms;
        -webkit-tap-highlight-color: transparent;
      }

      button:hover { box-shadow: var(--shadow-2); transform: translateY(-1px); }
      button:active { transform: translateY(0); }
      button:focus { outline: none; }
      button:focus-visible { box-shadow: 0 0 0 var(--ring-w) var(--ring), var(--shadow-2); }

      .alt {
        background: #ffffff;
        color: var(--accent);
        border: 2px solid #dddddd;
      }

      .alt:hover { filter: brightness(1.02); }

      .stack {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .err {
        margin-top: 10px;
        text-align: center;
        color: #b00020;
        font-weight: 700;
        font-size: var(--fs-sm);
      }

      @media (max-width: 380px) {
        .card { padding: 20px; border-radius: 14px; }
        button { font-size: 17px; }
        input { font-size: 17px; }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img class="logo" src="/logo.png" alt="GM Auto Detailing" />
      <h2>Create Account</h2>
      <div class="row">
        <label>Name</label>
        <input id="name" type="text" autocomplete="name" />
      </div>
      <div class="row">
        <label>Email</label>
        <input id="email" type="email" autocomplete="email" />
      </div>
      <div class="row">
        <label>Phone</label>
        <input id="phone" type="tel" autocomplete="tel" />
      </div>
      <div class="row">
        <label>Street</label>
        <input id="street" type="text" autocomplete="address-line1" />
      </div>
      <div class="row">
        <label>Postcode</label>
        <input id="postcode" type="text" autocomplete="postal-code" />
      </div>
      <div class="row">
        <label>Password</label>
        <input id="password" type="password" autocomplete="new-password" />
      </div>
      <div class="stack">
        <button id="go">Create Account</button>
        <button class="alt" id="login">Back to Login</button>
      </div>
      <div id="err" class="err" style="display:none;"></div>
    </div>
    <script>
      const API = (location.origin.includes('vercel.app') || location.origin.includes('book.'))
        ? 'https://gm-auto-detailing2.onrender.com' : '';
      const $ = (id)=> document.getElementById(id);
      $("login").onclick = ()=> location.href='/login.html';
      $("go").onclick = async () => {
        const name = $("name").value.trim();
        const email = $("email").value.trim();
        const phone = $("phone").value.trim();
        const street = $("street").value.trim();
        const postcode = $("postcode").value.trim();
        const password = $("password").value;
        const err = $("err");
        err.style.display = "none";
        if (!name || !email || !phone || !street || !postcode || !password) {
          err.textContent = "Please fill out all boxes.";
          err.style.display = "block";
          return;
        }
        const r = await fetch(`${API}/api/auth/register`, {
          method:'POST', headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ name, email, phone, street, postcode, password })
        });
        const data = await r.json().catch(()=> ({}));
        if (data.ok && data.token) {
          localStorage.setItem('GM_TOKEN', data.token);
          location.href = '/?afterLogin=1';
        } else {
          err.textContent = data.error || "We couldn’t create your account. Please check your details.";
          err.style.display = "block";
        }
      };
    </script>
  </body>
</html>

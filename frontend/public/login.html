<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login • GM Auto Detailing</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root { --bg:#ffffff; --card:#fff; --border:#e3e0d7; --text:#111; }
      * { box-sizing: border-box; }
      body { font-family: 'Montserrat', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:var(--bg); margin:0; padding:20px; color:var(--text); }
      .card { max-width:520px; margin:20px auto; background:#fff; border:1px solid var(--border); border-radius:16px; padding:24px; box-shadow:0 2px 10px rgba(0,0,0,.06); }
      .logo { display:block; width:180px; margin:8px auto 12px; }
      h2 { text-align:center; margin:0 0 16px; font-weight:800; }
      .row { display:flex; flex-direction:column; gap:6px; margin-bottom:14px; }
      label { font-size:14px; font-weight:700; }
      input { padding:14px 16px; border:1px solid #ddd; border-radius:14px; font-size:18px; }
      button { padding:16px 18px; border-radius:999px; border:0; background:#222; color:#fff; font-weight:800; cursor:pointer; width:100%; font-size:18px; letter-spacing:.2px; }
      .alt { background:#fff; color:#222; border:2px solid #ddd; }
      .stack { display:flex; flex-direction:column; gap:12px; }
      .err { margin-top:10px; text-align:center; color:#b00020; font-weight:700; }
    </style>
  </head>
  <body>
    <div class="card">
      <img class="logo" src="/logo.png" alt="GM Auto Detailing" />
      <h2>Login</h2>
      <div class="row">
        <label>Email</label>
        <input id="email" type="email" autocomplete="email" />
      </div>
      <div class="row">
        <label>Password</label>
        <input id="password" type="password" autocomplete="current-password" />
      </div>
      <div class="stack">
        <button id="go">Login</button>
        <button class="alt" id="create">Create account</button>
      </div>
      <div id="err" class="err" style="display:none;"></div>
    </div>
    <script>
      const API = (location.origin.includes('vercel.app') || location.origin.includes('book.'))
        ? 'https://gm-auto-detailing2.onrender.com' : '';
      const $ = (id)=> document.getElementById(id);
      $("create").onclick = ()=> location.href='/register.html';
      $("go").onclick = async () => {
        const email = $("email").value.trim();
        const password = $("password").value;
        const err = $("err");
        err.style.display = "none";
        if (!email || !password) {
          err.textContent = "Please fill out all boxes.";
          err.style.display = "block";
          return;
        }
        const r = await fetch(`${API}/api/auth/login`, {
          method:'POST', headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ email, password })
        });
        const data = await r.json().catch(()=> ({}));
        if (data.ok && data.token) {
          localStorage.setItem('GM_TOKEN', data.token);
          location.href = '/?afterLogin=1';
        } else {
          err.textContent = "We couldn’t log you in. Please check your email and password.";
          err.style.display = "block";
        }
      };
    </script>
  </body>
</html>

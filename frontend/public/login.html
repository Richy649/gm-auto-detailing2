<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login â€¢ GM Auto Detailing</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; background:#f3efe8; margin:0; padding:20px; }
      .card { max-width:420px; margin:20px auto; background:#fff; border:1px solid #e3e0d7; border-radius:12px; padding:16px; box-shadow:0 2px 10px rgba(0,0,0,.06); }
      .row { display:flex; flex-direction:column; gap:6px; margin-bottom:10px; }
      input { padding:10px 12px; border:1px solid #ddd; border-radius:10px; font-size:16px; }
      button { padding:10px 14px; border-radius:10px; border:0; background:#222; color:#fff; font-weight:700; cursor:pointer; }
      .muted { color:#666; font-size:14px; }
      .logo { display:block; width:160px; margin:6px auto 12px; }
      .linkbtn { background:#fff; color:#222; border:1px solid #ddd; }
    </style>
  </head>
  <body>
    <div class="card">
      <img class="logo" src="/logo.png" alt="GM Auto Detailing" />
      <h2 style="text-align:center;margin-top:0">Login</h2>
      <div class="row">
        <label>Email</label>
        <input id="email" type="email" autocomplete="email" />
      </div>
      <div class="row">
        <label>Password</label>
        <input id="password" type="password" autocomplete="current-password" />
      </div>
      <button id="go">Login</button>
      <p class="muted" style="margin-top:10px;text-align:center;">
        <a href="/reset.html">Forgot your password?</a>
      </p>
      <p class="muted" style="text-align:center;">No account?
        <a href="/register.html">Create one</a>
      </p>
      <div style="text-align:center;margin-top:8px;">
        <button class="linkbtn" onclick="location.href='/'">Back</button>
      </div>
    </div>
    <script>
      const API = (location.origin.includes('vercel.app') || location.origin.includes('book.'))
        ? 'https://gm-auto-detailing2.onrender.com' : '';
      document.getElementById('go').onclick = async () => {
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const r = await fetch(`${API}/api/auth/login`, {
          method:'POST', headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ email, password })
        });
        const data = await r.json();
        if (data.ok) {
          localStorage.setItem('GM_TOKEN', data.token);
          location.href = '/?afterLogin=1';
        } else { alert(data.error || 'Login failed'); }
      };
    </script>
  </body>
</html>

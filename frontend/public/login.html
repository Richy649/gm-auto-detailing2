<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login â€¢ GM Auto Detailing</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
      :root { --bg:#f3efe8; --card:#fff; --border:#e3e0d7; --text:#111; }
      * { box-sizing: border-box; }
      body { font-family: 'Montserrat', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; font-weight:400; background:var(--bg); margin:0; padding:20px; color:var(--text); }
      .card { max-width:520px; margin:20px auto; background:#fff; border:1px solid var(--border); border-radius:16px; padding:20px; box-shadow:0 2px 10px rgba(0,0,0,.06); }
      .logo { display:block; width:180px; margin:8px auto 12px; }
      h2 { text-align:center; margin:0 0 12px; font-weight:600; }
      .row { display:flex; flex-direction:column; gap:6px; margin-bottom:12px; }
      label { font-size:14px; }
      input { padding:12px 14px; border:1px solid #ddd; border-radius:12px; font-size:16px; }
      button { padding:12px 16px; border-radius:12px; border:0; background:#222; color:#fff; font-weight:600; cursor:pointer; width:100%; }
      .muted { color:#666; font-size:14px; text-align:center; }
      .alt { background:#fff; color:#222; border:1px solid #ddd; }
      .stack { display:flex; flex-direction:column; gap:10px; }
    </style>
  </head>
  <body>
    <div class="card">
      <img class="logo" src="/logo.png" alt="GM Auto Detailing" />
      <h2>Login</h2>
      <div class="row">
        <label>Email</label>
        <input id="email" type="email" autocomplete="email" />
      </div>
      <div class="row">
        <label>Password</label>
        <input id="password" type="password" autocomplete="current-password" />
      </div>
      <div class="stack">
        <button id="go">Login</button>
        <button class="alt" onclick="location.href='/register.html'">Create account</button>
      </div>
      <p class="muted" style="margin-top:10px;"><a href="/reset.html">Forgot your password?</a></p>
    </div>
    <script>
      const API = (location.origin.includes('vercel.app') || location.origin.includes('book.'))
        ? 'https://gm-auto-detailing2.onrender.com' : '';
      document.getElementById('go').onclick = async () => {
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const r = await fetch(`${API}/api/auth/login`, {
          method:'POST', headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ email, password })
        });
        const data = await r.json();
        if (data.ok) {
          localStorage.setItem('GM_TOKEN', data.token);
          // Send back to the React app which will immediately route to Services
          location.href = '/?afterLogin=1';
        } else {
          alert(data.error || 'Login failed');
        }
      };
    </script>
  </body>
</html>

<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login â€¢ GM Auto Detailing</title>
    <style>
      body { font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial; background:#f3efe8; margin:0; padding:20px; }
      .card { max-width:420px; margin:20px auto; background:#fff; border:1px solid #e3e0d7; border-radius:12px; padding:16px; }
      .row { display:flex; flex-direction:column; gap:6px; margin-bottom:10px; }
      input { padding:10px 12px; border:1px solid #ddd; border-radius:10px; font-size:16px; }
      button { padding:10px 14px; border-radius:10px; border:0; background:#222; color:#fff; font-weight:700; cursor:pointer; }
      .muted { color:#666; font-size:14px; }
      .err { color:#b00; margin-top:8px; min-height:1em; }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Login</h2>
      <div class="row">
        <label>Email</label>
        <input id="email" type="email" autocomplete="email" />
      </div>
      <div class="row">
        <label>Password</label>
        <input id="password" type="password" autocomplete="current-password" />
      </div>
      <button id="go">Login</button>
      <div id="err" class="err"></div>
      <p class="muted">No account? <a href="/register.html">Create one</a></p>
    </div>
    <script>
      const API_BASE =
        (location.hostname === "localhost" || location.hostname === "127.0.0.1")
          ? ""
          : "https://gm-auto-detailing2.onrender.com";

      document.getElementById('go').onclick = async () => {
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const errEl = document.getElementById('err');
        errEl.textContent = "";
        try {
          const r = await fetch(`${API_BASE}/api/auth/login`, {
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body: JSON.stringify({ email, password })
          });
          const data = await r.json();
          if (data.ok && data.token) {
            localStorage.setItem('GM_TOKEN', data.token);
            const dest = '/';
            try { window.top.location.href = dest; } catch { window.location.href = dest; }
          } else {
            errEl.textContent = data.error || 'Login failed';
          }
        } catch (e) {
          errEl.textContent = 'Network error. Please try again.';
        }
      };
    </script>
  </body>
</html>

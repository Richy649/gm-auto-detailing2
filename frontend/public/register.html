<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Create account — GM Auto Detailing</title>
  <link rel="stylesheet" href="/calendar.css" />
  <style>
    :root {
      --bg:#faf8f5;
      --card:#ffffff;
      --border:#e6e1d8;
      --text:#1c1c1c;
      --muted:#6e6e6e;
      --accent:#222;
      --green:#23a35a;

      --radius-m:16px;
      --shadow-1:0 2px 10px rgba(0,0,0,.06);
      --shadow-2:0 6px 22px rgba(0,0,0,.08);

      --fs-sm:14px;
      --fs-md:clamp(14px,1.6vw,16px);
      --fs-lg:clamp(18px,2.6vw,22px);

      --hit:44px;
      --ring-w:2px;
      --ring:rgba(34,34,34,0.30);
    }

    /* ✅ Prevent width overflow of inputs/buttons */
    * { box-sizing: border-box; }

    body.gm {
      margin:0;
      font-family:'Montserrat',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
      font-size:var(--fs-md);
      line-height:1.45;
      -webkit-font-smoothing:antialiased;
    }

    .auth-wrap { max-width:520px; margin:32px auto; }
    .gm.logo { display:block; width:150px; margin:0 auto 14px; object-fit:contain; }

    .panel {
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius-m);
      padding:20px;
      box-shadow:var(--shadow-1);
      transition:box-shadow .16s;
    }
    .panel:hover { box-shadow:var(--shadow-2); }

    .h2.center { text-align:center; font-size:var(--fs-lg); font-weight:700; margin-bottom:10px; }

    .gm.form .row { margin-bottom:14px; }
    .gm.form label { display:block; margin:0 0 6px; font-weight:600; font-size:var(--fs-sm); }

    .gm.form input[type="text"],
    .gm.form input[type="email"],
    .gm.form input[type="password"] {
      width:100%;
      padding:12px 14px;
      border:1px solid #d8d8d8;
      border-radius:12px;
      font-size:16px;
      min-height:var(--hit);
      transition:border-color .16s, box-shadow .16s;
      box-sizing:border-box; /* safety */
    }
    .gm.form input:focus-visible {
      outline:none;
      border-color:var(--accent);
      box-shadow:0 0 0 var(--ring-w) var(--ring);
    }

    /* Outhouse tap toggle row */
    .inline-check {
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      flex-wrap:nowrap;
    }
    .inline-check .question {
      font-size:16px; /* Slightly larger per request */
      font-weight:700;
      flex:1;
      display:flex;
      align-items:center;
      gap:8px;
      min-width:0;
    }
    .inline-check .tap-hint {
      font-size:14px;
      color:var(--muted);
      font-style:italic;
      white-space:nowrap; /* keep on one line */
    }

    .inline-check input[type="checkbox"] {
      appearance:none;
      width:46px;
      height:26px;
      border-radius:999px;
      border:1px solid #bbb;
      background:#eee;
      position:relative;
      cursor:pointer;
      transition:background .2s, border-color .2s;
      flex:0 0 auto;
    }
    .inline-check input[type="checkbox"]::after {
      content:"";
      position:absolute;
      top:3px; left:3px;
      width:20px; height:20px;
      background:#fff;
      border-radius:50%;
      box-shadow:0 1px 2px rgba(0,0,0,.2);
      transition:transform .2s;
    }
    .inline-check input[type="checkbox"]:checked {
      background:var(--green);
      border-color:var(--green);
    }
    .inline-check input[type="checkbox"]:checked::after {
      transform:translateX(20px);
    }

    /* Yes/No dynamic text */
    .toggle-label { flex:0 0 auto; }
    #has_tap:checked + span.toggle-label::after { content:"Yes"; color:var(--green); font-weight:600; margin-left:6px; }
    #has_tap:not(:checked) + span.toggle-label::after { content:"No"; color:#b00; font-weight:600; margin-left:6px; }

    /* Submit button */
    .gm.btn.primary.register-submit {
      width:100%;
      font-weight:700;
      font-size:18px;
      padding:16px;
      border-radius:999px;
      background:linear-gradient(180deg,#2a2a2a,#1f1f1f);
      color:#fff;
      border:0;
      cursor:pointer;
      transition:transform .14s, box-shadow .14s, filter .16s;
      box-sizing:border-box; /* safety */
    }
    .gm.btn.primary.register-submit:hover { box-shadow:var(--shadow-2); transform:translateY(-1px); }
    .gm.btn.primary.register-submit:focus-visible { outline:none; box-shadow:0 0 0 var(--ring-w) var(--ring), var(--shadow-2); }

    #msg.alert {
      font-size:var(--fs-sm);
      color:#b00020;
      background:#fdecee;
      border:1px solid #f6c7ce;
      border-radius:12px;
      padding:10px 12px;
      text-align:center;
    }

    /* Keep things tidy on very small screens */
    @media (max-width:380px){
      .panel { padding:16px; }
      .gm.btn.primary.register-submit { font-size:17px; }
    }
  </style>
</head>
<body class="gm">
  <div class="page-section wrap auth-wrap">
    <img class="gm logo" src="/logo.png" alt="GM Auto Detailing" />

    <div class="panel">
      <div class="h2 center" style="margin-bottom:10px">Create your account</div>

      <form class="gm form" id="regForm">
        <div class="row"><label for="name">Full name</label><input id="name" name="name" type="text" autocomplete="name" required class="gm input" /></div>
        <div class="row"><label for="phone">Phone</label><input id="phone" name="phone" type="text" autocomplete="tel" required class="gm input" /></div>
        <div class="row"><label for="email">Email</label><input id="email" name="email" type="email" autocomplete="email" required class="gm input" /></div>
        <div class="row"><label for="street">Street address</label><input id="street" name="street" type="text" autocomplete="address-line1" required class="gm input" /></div>
        <div class="row"><label for="postcode">Postcode</label><input id="postcode" name="postcode" type="text" autocomplete="postal-code" required class="gm input" /></div>
        <div class="row"><label for="password">Password</label><input id="password" name="password" type="password" autocomplete="new-password" required class="gm input" /></div>

        <!-- Outhouse tap -->
        <div class="row inline-check">
          <div class="question">
            <label for="has_tap">Do you have an outhouse tap?</label>
            <span class="tap-hint">(Front / Back)</span>
          </div>
          <input id="has_tap" name="has_tap" type="checkbox" class="gm input" checked />
          <span class="toggle-label"></span>
        </div>

        <div class="row">
          <button class="gm btn primary register-submit" type="submit">Create account</button>
        </div>
      </form>

      <div id="msg" class="alert" style="display:none;margin-top:10px"></div>
    </div>
  </div>

  <script>
    const API_ROOT = "https://gm-auto-detailing2.onrender.com";
    const API = `${API_ROOT}/api`;

    const $ = (s) => document.querySelector(s);
    const msg = $("#msg");
    function showError(t) { msg.textContent = t; msg.style.display = "block"; }
    function clearMsg() { msg.style.display = "none"; }

    document.getElementById("regForm").addEventListener("submit", async (e) => {
      e.preventDefault(); clearMsg();

      const payload = {
        name: $("#name").value.trim(),
        phone: $("#phone").value.trim(),
        email: $("#email").value.trim(),
        street: $("#street").value.trim(),
        postcode: $("#postcode").value.trim(),
        password: $("#password").value,
        has_tap: $("#has_tap").checked
      };

      try {
        const r = await fetch(`${API}/auth/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });
        const d = await r.json();
        if (!d?.ok || !d?.token) { showError(d?.error || "Registration failed."); return; }
        localStorage.setItem("GM_TOKEN", d.token);
        window.location.href = "/index.html?afterLogin=1";
      } catch {
        showError("Network error. Please try again.");
      }
    });
  </script>
</body>
</html>

<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Register â€¢ GM Auto Detailing</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; background:#f3efe8; margin:0; padding:20px; }
      .card { max-width:480px; margin:20px auto; background:#fff; border:1px solid #e3e0d7; border-radius:12px; padding:16px; }
      .grid { display:grid; grid-template-columns: 1fr 1fr; gap:10px; }
      .row { display:flex; flex-direction:column; gap:6px; margin-bottom:10px; }
      input { padding:10px 12px; border:1px solid #ddd; border-radius:10px; font-size:16px; }
      button { padding:10px 14px; border-radius:10px; border:0; background:#222; color:#fff; font-weight:700; cursor:pointer; }
      .muted { color:#666; font-size:14px; }
      .err { color:#b00; margin-top:8px; min-height:1em; }
      @media (max-width:680px){ .grid{ grid-template-columns:1fr; } }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Create account</h2>
      <div class="row"><label>Email</label><input id="email" type="email" autocomplete="email" /></div>
      <div class="row"><label>Password</label><input id="password" type="password" autocomplete="new-password" /></div>
      <div class="grid">
        <div class="row"><label>Name</label><input id="name" autocomplete="name" /></div>
        <div class="row"><label>Phone</label><input id="phone" autocomplete="tel" /></div>
      </div>
      <div class="grid">
        <div class="row"><label>Street</label><input id="street" autocomplete="address-line1" /></div>
        <div class="row"><label>Postcode</label><input id="postcode" autocomplete="postal-code" /></div>
      </div>
      <button id="go">Register</button>
      <div id="err" class="err"></div>
      <p class="muted">Already have an account? <a href="/login.html">Login</a></p>
    </div>
    <script>
      const API_BASE =
        (location.hostname === "localhost" || location.hostname === "127.0.0.1")
          ? ""
          : "https://gm-auto-detailing2.onrender.com";

      document.getElementById('go').onclick = async () => {
        const payload = {
          email: document.getElementById('email').value.trim(),
          password: document.getElementById('password').value,
          name: document.getElementById('name').value.trim(),
          phone: document.getElementById('phone').value.trim(),
          street: document.getElementById('street').value.trim(),
          postcode: document.getElementById('postcode').value.trim(),
        };
        const errEl = document.getElementById('err');
        errEl.textContent = "";
        try {
          const r = await fetch(`${API_BASE}/api/auth/register`, {
            method:'POST', headers:{'Content-Type':'application/json'},
            body: JSON.stringify(payload)
          });
          const data = await r.json();
          if (data.ok && data.token) {
            localStorage.setItem('GM_TOKEN', data.token);
            // Back to app root; the app reads /api/auth/me and uses these details for bookings and calendar.
            location.href = '/';
          } else {
            errEl.textContent = data.error || 'Register failed';
          }
        } catch (e) {
          errEl.textContent = 'Network error. Please try again.';
        }
      };
    </script>
  </body>
</html>

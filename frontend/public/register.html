<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Create account — GM Auto Detailing</title>
  <link rel="stylesheet" href="/calendar.css" />
  <style>
    /* Page-specific polish */
    .auth-wrap { max-width: 520px; margin: 32px auto; }
    .gm.logo { display:block; width:150px; margin: 0 auto 14px; }
    .gm.form .row { margin-bottom: 10px; }
    .gm.form label { display:block; margin: 0 0 4px; font-weight:600; }
    .gm.form input[type="text"],
    .gm.form input[type="email"],
    .gm.form input[type="password"] {
      width:100%; border:1px solid #ccc; border-radius:10px; padding:10px 12px; font-size:16px;
    }
    .gm.form .help { font-size:12px; color:#555; margin-top:4px; }
    .tap-group { display:flex; gap:12px; align-items:center; }
    .tap-pill { display:inline-flex; align-items:center; gap:8px; padding:8px 12px; border:1px solid #ccc; border-radius:999px; cursor:pointer; }
    .tap-pill input { transform: scale(1.1); }
    .action-row { display:flex; justify-content:flex-end; }
    .gm.btn.primary { width:100%; font-weight:700; }
  </style>
</head>
<body class="gm">
  <div class="page-section wrap auth-wrap">
    <img class="gm logo" src="/logo.png" alt="GM Auto Detailing" />
    <div class="panel" style="padding:18px 18px 16px">
      <div class="h2 center" style="margin-bottom:10px">Create your account</div>
      <form class="gm form" id="regForm">
        <div class="row"><label for="name">Full name</label><input id="name" name="name" type="text" autocomplete="name" required /></div>
        <div class="row"><label for="phone">Phone</label><input id="phone" name="phone" type="text" autocomplete="tel" required /></div>
        <div class="row"><label for="email">Email</label><input id="email" name="email" type="email" autocomplete="email" required /></div>
        <div class="row"><label for="street">Street address</label><input id="street" name="street" type="text" autocomplete="address-line1" required /></div>
        <div class="row"><label for="postcode">Postcode</label><input id="postcode" name="postcode" type="text" autocomplete="postal-code" required /></div>
        <div class="row"><label for="password">Password</label><input id="password" name="password" type="password" autocomplete="new-password" required /></div>

        <!-- Outhouse tap (same font + “tick yes or no”) -->
        <div class="row">
          <label style="margin-bottom:6px">Do you have an outhouse tap?</label>
          <div class="tap-group" role="radiogroup" aria-label="Outhouse tap">
            <label class="tap-pill"><input type="radio" name="has_tap" value="yes" checked /> Yes</label>
            <label class="tap-pill"><input type="radio" name="has_tap" value="no" /> No</label>
          </div>
          <div class="help">We need an outdoor tap for water access during your appointment.</div>
        </div>

        <div class="row action-row">
          <!-- Copy the look/feel of the login button -->
          <button class="gm btn primary" type="submit">Create account</button>
        </div>
      </form>
      <div id="msg" class="alert" style="display:none;margin-top:10px"></div>
    </div>
  </div>

  <script>
    const API_ROOT = "https://gm-auto-detailing2.onrender.com";
    const API = `${API_ROOT}/api`;

    const $ = (s) => document.querySelector(s);
    const msg = $("#msg");
    function showError(t) { msg.textContent = t; msg.style.display = "block"; }
    function clearMsg() { msg.style.display = "none"; }

    document.getElementById("regForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      clearMsg();

      const hasTap = document.querySelector("input[name='has_tap']:checked")?.value === "yes";
      const payload = {
        name: $("#name").value.trim(),
        phone: $("#phone").value.trim(),
        email: $("#email").value.trim(),
        street: $("#street").value.trim(),
        postcode: $("#postcode").value.trim(),
        password: $("#password").value,
        has_tap: hasTap
      };

      try {
        const r = await fetch(`${API}/auth/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });
        const d = await r.json();
        if (!d?.ok || !d?.token) { showError(d?.error || "Registration failed."); return; }
        localStorage.setItem("GM_TOKEN", d.token);
        // After creating account, go straight into the app flow
        window.location.href = "/index.html?afterLogin=1";
      } catch (err) {
        showError("Network error. Please try again.");
      }
    });
  </script>
</body>
</html>
